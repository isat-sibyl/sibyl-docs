   <h2>
    General Usage Notes
   </h2>
   <ol>
    <li>
     Always ensure that the
     <code>
      label
     </code>
     prop is provided to maintain accessibility standards, if not provided it will default to "Details".
    </li>
    <li>
     The
     <code>
      Accordion
     </code>
     component's JavaScript code uses the Web Animations API to animate the opening and closing of the accordion.
    </li>
    <li>
     The
     <code>
      Accordion
     </code>
     component leverages event listeners for the 'click' event. Ensure to not overload the element with additional 'click' event listeners to prevent unintended behavior.
    </li>
    <li>
     The JavaScript part of this component initializes every element with class
     <code>
      accordion
     </code>
     on page load. If you add
     <code>
      accordion
     </code>
     elements after the page load, they won't have the interactive behavior unless manually initialized.
    </li>
    <li>
     The
     <code>
      Accordion
     </code>
     component animates the height of the element during its open and close states. Keep this in mind when considering page reflow, and other elements that might be impacted by the dynamic change in height.
    </li>
   </ol>
