<template layout="main_layout" title="Components">
 <section>
  <div class="markdown-container" style="max-width: 800px">
   <h1>
    Components
   </h1>
   <p>
    Components in Sibyl are reusable pieces of code that can be used to structure your web pages more effectively. Components encapsulate functionality and allow for modularity, which makes your code easier to maintain and scale.
   </p>
   <h2>
    Structure of a Component
   </h2>
   <p>
    A component consists of four parts:
   </p>
   <ol>
    <li>
     <p>
      <strong>
       HTML (
       <code>
        template
       </code>
       tag)
      </strong>
      : This is the structure or layout of your component. It includes HTML tags and special directives provided by Sibyl, such as
      <code>
       render-if
      </code>
      for conditional rendering,
      <code>
       for-each
      </code>
      for iterating over arrays, and more.
     </p>
    </li>
    <li>
     <p>
      <strong>
       Python (
       <code>
        python
       </code>
       tag)
      </strong>
      : This is where you can include Python code to handle logic in your component. This Python code runs when the component is rendered. It can have an optional phase of execution, defaulting to run when entering the component and "cleanup" to run when leaving the component.
     </p>
    </li>
    <li>
     <p>
      <strong>
       CSS (
       <code>
        style
       </code>
       tag)
      </strong>
      : This is where you style your component. The CSS is scoped to the component, which means it only applies to the HTML within this component.
     </p>
    </li>
    <li>
     <p>
      <strong>
       JavaScript (
       <code>
        script
       </code>
       tag)
      </strong>
      : This is where you can include JavaScript code that is executed on the client side. This can be useful for adding interactivity to your components.
     </p>
    </li>
   </ol>
   <p>
    Here's an example of a component:
   </p>
   <div class="codehilite">
    <pre><span></span><code><span class="p">&lt;</span><span class="nt">template</span><span class="p">&gt;</span>
    <span class="cm">&lt;!-- Your HTML goes here --&gt;</span>
<span class="p">&lt;/</span><span class="nt">template</span><span class="p">&gt;</span>

<span class="p">&lt;</span><span class="nt">python</span><span class="p">&gt;</span>
    # Your Python code goes here
<span class="p">&lt;/</span><span class="nt">python</span><span class="p">&gt;</span>

<span class="p">&lt;</span><span class="nt">style</span><span class="p">&gt;</span>
<span class="w">    </span><span class="c">/* Your CSS goes here */</span>
<span class="p">&lt;/</span><span class="nt">style</span><span class="p">&gt;</span>

<span class="p">&lt;</span><span class="nt">script</span><span class="p">&gt;</span>
<span class="w">    </span><span class="c1">// Your JavaScript goes here</span>
<span class="p">&lt;/</span><span class="nt">script</span><span class="p">&gt;</span>
</code></pre>
   </div>
   <h2>
    Using a Component
   </h2>
   <p>
    To use a component in your layouts or pages, use the
    <code>
     Component
    </code>
    tag with the
    <code>
     name
    </code>
    attribute set to the component's name.
   </p>
   <p>
    For example, here's how you can include the
    <code>
     DrawerItem
    </code>
    component in another component or layout:
   </p>
   <div class="codehilite">
    <pre><span></span><code><span class="p">&lt;</span><span class="nt">Component</span> <span class="na">render-if</span><span class="o">=</span><span class="s">"drawerItems"</span> <span class="na">name</span><span class="o">=</span><span class="s">"Drawer"</span><span class="p">&gt;</span>
    <span class="p">&lt;</span><span class="nt">Component</span> 
        <span class="na">name</span><span class="o">=</span><span class="s">"DrawerItem"</span> 
        <span class="na">for-each</span><span class="o">=</span><span class="s">"drawerItem in drawerItems"</span> 
        <span class="na">item</span><span class="o">=</span><span class="s">"{{ drawerItem }}"</span>
    <span class="p">/&gt;</span>
<span class="p">&lt;/</span><span class="nt">Component</span><span class="p">&gt;</span>
</code></pre>
   </div>
   <p>
    In this example, DrawerItem is the name of the component, for-each is a directive that loops over the drawerItems array, and item is a prop that passes the current drawerItem to the DrawerItem component.
   </p>
   <p>
    You can also pass variables to a component using attributes. In the example above, the drawerItem variable is passed to the DrawerItem component using the item attribute.
   </p>
   <h2>
    Variable Naming Conventions
   </h2>
   <p>
    In Sibyl, variables (props) are passed to components using kebab-case (e.g., drawer-item) and accessed within the component using camelCase (e.g., drawerItem). This naming convention keeps the code clean and consistent, while also avoiding naming conflicts with HTML attributes, which are case-insensitive.
   </p>
   <h2>
    Slots
   </h2>
   <p>
    Slots in Sibyl provide a way to pass content from a parent component to its child component. They allow for greater flexibility and customization by enabling dynamic content injection.
   </p>
   <h3>
    Defining a Slot
   </h3>
   <p>
    To define a slot in a component, use the
    <code>
     Slot
    </code>
    tag with a specified name. This name serves as a placeholder for the content that will be passed into the slot. Here's an example:
   </p>
   <div class="codehilite">
    <pre><span></span><code><span class="p">&lt;</span><span class="nt">template</span><span class="p">&gt;</span>
    <span class="p">&lt;</span><span class="nt">div</span><span class="p">&gt;</span>
        <span class="p">&lt;</span><span class="nt">h1</span><span class="p">&gt;</span>Welcome to My Website<span class="p">&lt;/</span><span class="nt">h1</span><span class="p">&gt;</span>
        <span class="p">&lt;</span><span class="nt">Slot</span> <span class="na">name</span><span class="o">=</span><span class="s">"Content"</span><span class="p">&gt;&lt;/</span><span class="nt">Slot</span><span class="p">&gt;</span>
    <span class="p">&lt;/</span><span class="nt">div</span><span class="p">&gt;</span>
<span class="p">&lt;/</span><span class="nt">template</span><span class="p">&gt;</span>
</code></pre>
   </div>
   <p>
    In this example, the
    <code>
     Slot
    </code>
    tag with the name attribute set to "content" acts as a placeholder for the content that will be injected into the slot.
   </p>
   <h3>
    Using a Slot
   </h3>
   <p>
    To inject content into a slot, use a tag with the specified name within the parent component. Here's an example of using the slot defined above:
   </p>
   <div class="codehilite">
    <pre><span></span><code><span class="p">&lt;</span><span class="nt">Component</span> <span class="na">name</span><span class="o">=</span><span class="s">"MyComponent"</span><span class="p">&gt;</span>
    <span class="p">&lt;</span><span class="nt">p</span><span class="p">&gt;</span>This is some custom content.<span class="p">&lt;/</span><span class="nt">p</span><span class="p">&gt;</span>
    <span class="p">&lt;</span><span class="nt">p</span><span class="p">&gt;</span>More content can be added here.<span class="p">&lt;/</span><span class="nt">p</span><span class="p">&gt;</span>
    <span class="p">&lt;</span><span class="nt">Content</span><span class="p">&gt;</span> <span class="cm">&lt;!-- This is the slot --&gt;</span>
        <span class="p">&lt;</span><span class="nt">p</span><span class="p">&gt;</span>This content will be injected into the slot.<span class="p">&lt;/</span><span class="nt">p</span><span class="p">&gt;</span>
    <span class="p">&lt;/</span><span class="nt">Content</span><span class="p">&gt;</span>
<span class="p">&lt;/</span><span class="nt">Component</span><span class="p">&gt;</span>
</code></pre>
   </div>
   <h3>
    Default Slot Content
   </h3>
   <p>
    You can also provide default content for a slot by placing it between the opening and closing
    <code>
     Slot
    </code>
    tags in the child component. This default content will be used if no content is provided from the parent component. Here's an example:
   </p>
   <div class="codehilite">
    <pre><span></span><code><span class="p">&lt;</span><span class="nt">template</span><span class="p">&gt;</span>
    <span class="p">&lt;</span><span class="nt">div</span><span class="p">&gt;</span>
        <span class="p">&lt;</span><span class="nt">h1</span><span class="p">&gt;</span>Welcome to My Website<span class="p">&lt;/</span><span class="nt">h1</span><span class="p">&gt;</span>
        <span class="p">&lt;</span><span class="nt">Slot</span> <span class="na">name</span><span class="o">=</span><span class="s">"content"</span><span class="p">&gt;</span>
            <span class="p">&lt;</span><span class="nt">p</span><span class="p">&gt;</span>This is the default content for the slot.<span class="p">&lt;/</span><span class="nt">p</span><span class="p">&gt;</span>
        <span class="p">&lt;/</span><span class="nt">Slot</span><span class="p">&gt;</span>
    <span class="p">&lt;/</span><span class="nt">div</span><span class="p">&gt;</span>
<span class="p">&lt;/</span><span class="nt">template</span><span class="p">&gt;</span>
</code></pre>
   </div>
   <h3>
    The Default Slot
   </h3>
   <p>
    You can also use the default slot to pass content to a component. This is useful when you want to pass content to a component without having to define a slot in the component. To define the default slot, simply create an unnamed slot. Here's an example:
   </p>
   <p>
    ```html
    <component name="MyComponent">
     <p>
      This is some custom content.
     </p>
     <p>
      More content can be added here.
     </p>
     <p>
      This content will be injected into the default slot.
     </p>
    </component>
   </p>
   <p>
    And the component:
   </p>
   <p>
    ```html
    <template>
     <div>
      <h1>
       Welcome to My Website
      </h1>
      <slot>
       <p>
        This is the default content for the slot.
       </p>
      </slot>
     </div>
    </template>
   </p>
   <h2>
    Benefits of Using Components
   </h2>
   <p>
    Components provide several benefits:
   </p>
   <ol>
    <li>
     <strong>
      Reusability:
     </strong>
     Once you've defined a component, you can reuse it in multiple places, reducing code duplication.
    </li>
    <li>
     <strong>
      Modularity:
     </strong>
     Components allow you to split your code into smaller, more manageable pieces.
    </li>
    <li>
     <strong>
      Flexibility:
     </strong>
     By passing props to components, you can create flexible components that can be customized for each use case.
    </li>
    <li>
     <strong>
      Interactivity:
     </strong>
     By including JavaScript in your components, you can add interactivity and enhance the user experience.
    </li>
   </ol>
   <h2>
    Scoped styles
   </h2>
   <p>
    Styles aren't scoped to a component. This means you should be careful with your CSS selectors to avoid conflicts with other components. For example, if you have a component with a class of
    <code>
     button
    </code>
    , you should use a more specific selector like
    <code>
     button.my-component-button
    </code>
    instead of just
    <code>
     .button
    </code>
    to avoid conflicts with other components that may also have a class of
    <code>
     button
    </code>
    .
   </p>
  </div>
 </section>
